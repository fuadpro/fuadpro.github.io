<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="snow" id="snow">

        </div>
    </div>

    <script>
        const snow = document.getElementById("snow");
        let text = '';
        let arr = [];

        for (let i = 1; i <= 80; i++) {
            arr.push(i);
        }

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }

            for (let k = 1; k <= 80; k++) {
                x = rand(0, arr.length - 1);
                text += `\n <span style="--i:${ arr[x] };"></span> \n`;
                arr.splice(x, 1);
            }

        snow.innerHTML += text;

    </script>
</body>
</html>
